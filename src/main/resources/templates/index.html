<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Library</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">
	<div class="container">
		<h1 class="my-3">Library</h1>
		<div class="mb-4 border-opacity-10">
			<table class="table table-dark table-striped table-bordered">
				<thead>
					<tr class="thead-dark">
						<th>ID</th>
						<th>Title</th>
						<th>Author</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="book : ${books}">
						<th th:text="${book.id}"></th>
						<td th:text="${book.title}"></td>
						<td th:text="${book.author}"></td>
						<td>
							<a th:href="@{/books/{id}(id=${book.getId()})}">Edit</a>
							<a th:href="@{/books/delete/{id}(id=${book.getId()})}">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<form class="border border-light p-4 border-opacity-10" th:action="@{/books/save}" th:object="${book}" method="post">
			<div>
				<input type="hidden" class="form-control bg-dark text-white" id="id" th:field="*{id}">
			</div>
			<div class="mb-3">
				<label for="title" class="form-label">Title</label>
				<input type="text" class="form-control bg-dark text-white" id="title" th:field="*{title}">
			</div>
			<div class="mb-3">
				<label for="author" class="form-label">Author</label>
				<input type="text" class="form-control bg-dark text-white" id="author" th:field="*{author}">
			</div>
				<button type="submit" class="btn btn-outline-primary me-2" th:text="${isNew} ? 'Create Book' : 'Update Book'"></button>
				<button type="button" class="btn btn-outline-secondary" onclick="resetForm()">Cancel</button>
		</form>
	</div>
	
	<script>
	    function resetForm() {
	        document.getElementById('id').value = '0';
	        document.getElementById('title').value = '';
	        document.getElementById('author').value = '';
	        document.querySelector('button[type="submit"]').textContent = 'Create Book';
	    }
	</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
